name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '20[2-9][0-9].*.*'  # Calendar versioning (YYYY.MM.DD)
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write
  pull-requests: write
  security-events: write

jobs:
  # ==========================================================================
  # Build all platform images using a matrix strategy
  # ==========================================================================
  build-and-push:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - image: seiggy/lucia-agenthost
            dockerfile: ./infra/docker/Dockerfile
            title: Lucia Agent Host
            description: AI-powered Home Assistant agent orchestration
          - image: seiggy/lucia-a2ahost
            dockerfile: ./infra/docker/Dockerfile.a2ahost
            title: Lucia A2A Host (base)
            description: Base A2A agent host runtime (no plugins)
          - image: seiggy/lucia-music-agent
            dockerfile: ./infra/docker/Dockerfile.music-agent
            title: Lucia Music Agent
            description: A2A music playback agent plugin
          - image: seiggy/lucia-timer-agent
            dockerfile: ./infra/docker/Dockerfile.timer-agent
            title: Lucia Timer Agent
            description: A2A timer and announcement agent plugin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=match,pattern=\d{4}\.\d{1,2}\.\d{1,2},group=0
            type=raw,value={{date 'YYYY.MM.DD'}},enable=${{ github.event_name != 'pull_request' }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{date 'YYYY.MM.DD'}}-
            type=raw,value=latest,enable=${{ github.event_name != 'pull_request' }}
          labels: |
            org.opencontainers.image.title=${{ matrix.title }}
            org.opencontainers.image.description=${{ matrix.description }}
            org.opencontainers.image.vendor=Lucia Project
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        continue-on-error: true
        with:
          subject-name: docker.io/${{ matrix.image }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      - name: Image digest
        run: echo "${{ matrix.image }}@${{ steps.build-push.outputs.digest }}"

  # ==========================================================================
  # Test the main AgentHost image on PRs
  # ==========================================================================
  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile
          load: true
          tags: lucia-agenthost:test
          cache-from: type=gha

      - name: Test image structure
        run: |
          echo "Testing Docker image structure..."

          docker image inspect lucia-agenthost:test

          SIZE=$(docker image inspect lucia-agenthost:test --format='{{.Size}}')
          echo "Image size: $(($SIZE / 1024 / 1024)) MB"

          USER=$(docker run --rm lucia-agenthost:test whoami)
          if [ "$USER" = "appuser" ]; then
            echo "‚úÖ Running as non-root user"
          else
            echo "‚ùå Running as '$USER', expected 'appuser'"
            exit 1
          fi

      - name: Test container startup
        run: |
          echo "Testing container startup..."

          docker run -d --name lucia-test \
            -e HomeAssistant__BaseUrl=http://localhost:8123 \
            -e HomeAssistant__AccessToken=test-token \
            -e OpenAI__ApiKey=test-key \
            -e OpenAI__ModelId=gpt-4o \
            -e OpenAI__EmbeddingModelId=text-embedding-3-small \
            -e Redis__ConnectionString=localhost:6379 \
            lucia-agenthost:test || echo "Expected failure without Redis"

          docker logs lucia-test || true

          docker rm -f lucia-test || true

      - name: Comment PR with image info
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Docker Build Results üê≥

            **Images Built:**
            | Image | Status |
            |-------|--------|
            | \`seiggy/lucia-agenthost\` | ‚úÖ Built |
            | \`seiggy/lucia-a2ahost\` | ‚úÖ Built |
            | \`seiggy/lucia-music-agent\` | ‚úÖ Built |
            | \`seiggy/lucia-timer-agent\` | ‚úÖ Built |

            **Platforms:** \`linux/amd64\`, \`linux/arm64\`

            ‚úÖ All multi-platform builds completed successfully!

            *Images were built but not pushed (PR builds are for validation only)*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==========================================================================
  # Security scan on push to main
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: seiggy/lucia-agenthost:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
