# Lucia A2A Agent Deployments
# Music Agent and Timer Agent - deployed as separate pods
# These agents register with the main AgentHost orchestrator.
# They wait for AgentHost, Redis, and MongoDB to be healthy before starting.

---
# ========================================================================
# Music Agent Service
# ========================================================================
apiVersion: v1
kind: Service
metadata:
  name: lucia-music-agent
  namespace: lucia
  labels:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: music-agent
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: music-agent

---
# ========================================================================
# Music Agent Deployment
# ========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lucia-music-agent
  namespace: lucia
  labels:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: music-agent
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: lucia
      app.kubernetes.io/component: music-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lucia
        app.kubernetes.io/component: music-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      serviceAccountName: lucia

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for Redis to be ready..."
              for i in $(seq 1 60); do
                if nc -z lucia-redis 6379; then
                  echo "Redis is ready"
                  exit 0
                fi
                echo "Attempt $i: Redis not ready, retrying in 1 second..."
                sleep 1
              done
              echo "Redis failed to become ready"
              exit 1

        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for MongoDB to be ready..."
              for i in $(seq 1 60); do
                if nc -z lucia-mongodb 27017; then
                  echo "MongoDB is ready"
                  exit 0
                fi
                echo "Attempt $i: MongoDB not ready, retrying in 1 second..."
                sleep 1
              done
              echo "MongoDB failed to become ready"
              exit 1

        - name: wait-for-agenthost
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for AgentHost to be healthy..."
              for i in $(seq 1 120); do
                if wget -qO- http://lucia:80/health 2>/dev/null | grep -q "Healthy"; then
                  echo "AgentHost is healthy"
                  exit 0
                fi
                echo "Attempt $i: AgentHost not ready, retrying in 2 seconds..."
                sleep 2
              done
              echo "AgentHost failed to become healthy"
              exit 1

      containers:
        - name: music-agent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          image: docker.io/seiggy/lucia-music-agent:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          envFrom:
            - configMapRef:
                name: lucia
            - secretRef:
                name: lucia

          env:
            - name: services__selfUrl
              value: "http://lucia-music-agent:8080"

          livenessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 256Mi

      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always

