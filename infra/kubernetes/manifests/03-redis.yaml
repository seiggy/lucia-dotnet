apiVersion: v1
kind: Service
metadata:
  name: lucia-redis
  namespace: lucia
  labels:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: redis
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: redis

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lucia-redis
  namespace: lucia
  labels:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: redis
spec:
  serviceName: lucia-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lucia
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lucia
        app.kubernetes.io/component: redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      containers:
        - name: redis
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          image: redis:8.2-alpine
          imagePullPolicy: IfNotPresent

          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP

          # Redis command with persistence and memory configuration
          command:
            - redis-server
            - "--appendonly"
            - "yes"
            - "--maxmemory"
            - "256mb"
            - "--maxmemory-policy"
            - "allkeys-lru"
            - "--loglevel"
            - "notice"

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          # Liveness probe
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi

  # Persistent volume claims for data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app.kubernetes.io/name: lucia
          app.kubernetes.io/component: redis
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 2Gi
