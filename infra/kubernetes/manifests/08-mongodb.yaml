apiVersion: v1
kind: Service
metadata:
  name: lucia-mongodb
  namespace: lucia
  labels:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: mongodb
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongodb
  selector:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: mongodb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lucia-mongodb
  namespace: lucia
  labels:
    app.kubernetes.io/name: lucia
    app.kubernetes.io/component: mongodb
spec:
  serviceName: lucia-mongodb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lucia
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lucia
        app.kubernetes.io/component: mongodb
    spec:
      securityContext:
        runAsNonRoot: false
        fsGroup: 999

      containers:
        - name: mongodb
          securityContext:
            allowPrivilegeEscalation: false
          image: mongo:8.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Liveness probe
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.runCommand('ping').ok"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.runCommand('ping').ok"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db

  # Persistent volume claims for data
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
        labels:
          app.kubernetes.io/name: lucia
          app.kubernetes.io/component: mongodb
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
