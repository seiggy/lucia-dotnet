{{- /*
Lucia Agent Host Deployment Template

This template defines the main Kubernetes Deployment for the Lucia Agent Host service.
It includes:
- Pod specs with resource limits and security context
- Liveness and readiness probes
- Container environment variables from ConfigMap and Secrets
- Volume mounts for temporary storage
- Service account and pod security policies
*/ -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lucia.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "lucia.labels" . | nindent 4 }}
spec:
  {{- if not .Values.lucia.autoscaling.enabled }}
  replicas: {{ .Values.lucia.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "lucia.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.lucia.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "lucia.selectorLabels" . | nindent 8 }}
        version: {{ .Chart.AppVersion | quote }}
    spec:
      {{- with .Values.lucia.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lucia.serviceAccountName" . }}
      {{- if .Values.lucia.affinity }}
      affinity:
        {{- toYaml .Values.lucia.affinity | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      
      # Init container to wait for Redis to be ready
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for Redis to be ready..."
              for i in $(seq 1 60); do
                if nc -z {{ include "lucia.redis.host" . }} {{ .Values.redis.service.port }}; then
                  echo "Redis is ready"
                  exit 0
                fi
                echo "Attempt $i: Redis not ready, retrying in 1 second..."
                sleep 1
              done
              echo "Redis failed to become ready"
              exit 1

      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.lucia.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.lucia.image.repository }}:{{ .Values.lucia.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.lucia.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: {{ include "lucia.fullname" . }}
            - secretRef:
                name: {{ include "lucia.fullname" . }}

          # Additional environment variables
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: Logging__Console__IncludeScopes
              value: "true"
            - name: Logging__LogLevel__Default
              value: "Information"
            {{- with .Values.lucia.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          # Liveness probe - restart container if failed
          {{- with .Values.lucia.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          # Readiness probe - route traffic only to ready pods
          {{- with .Values.lucia.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          # Resource limits and requests
          {{- with .Values.lucia.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          # Volume mounts for temporary storage and secrets
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            {{- if .Values.lucia.tlsCerts }}
            - name: tls-certs
              mountPath: /etc/ssl/certs
              readOnly: true
            {{- end }}

      # Volumes for pod
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: cache
          emptyDir:
            sizeLimit: 500Mi
        {{- if .Values.lucia.tlsCerts }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.lucia.tlsCerts }}
        {{- end }}

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

      # DNS policy for pod
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always
