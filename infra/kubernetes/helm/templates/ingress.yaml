{{- /*
Lucia Ingress Template

This template defines the Kubernetes Ingress for routing external traffic to the Lucia service.
It includes:
- Ingress class specification
- Host and path-based routing
- TLS/SSL certificate configuration
- Ingress annotations for cert-manager and other controllers
*/ -}}

{{- if .Values.lucia.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "lucia.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "lucia.labels" . | nindent 4 }}
  {{- with .Values.lucia.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.lucia.ingress.className }}
  ingressClassName: {{ .Values.lucia.ingress.className }}
  {{- end }}
  
  {{- if .Values.lucia.ingress.tls }}
  tls:
    {{- range .Values.lucia.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  
  rules:
    {{- range .Values.lucia.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType }}
            pathType: {{ .pathType }}
            {{- else }}
            pathType: Prefix
            {{- end }}
            backend:
              service:
                name: {{ include "lucia.fullname" $ }}
                port:
                  number: {{ $.Values.lucia.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
